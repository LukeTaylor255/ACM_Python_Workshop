<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo for Python Flask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/global.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">Requests in Flask</h1>
            <p class="lead">Flask allows us to handle both GET and POST requests in the same route.</p>
            <h2>Login Form</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="un">Username</label>
                    <input type="text" id="un" name="un">
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input type="text" id="pw" name="pw">
                </div>
                <input type="submit">
            </form>
            {% if error %}
            <hr>
            <div class="bg-danger">
                Error: {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <hr>
            <div class="bg-success">
                Success Message: {{ success }}<br/>
                <a href="/">home</a>
            </div>
            {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
