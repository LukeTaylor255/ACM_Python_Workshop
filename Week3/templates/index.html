<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo for Python Flask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/global.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">Web Development with Python</h1>
            <p class="lead">Python makes it easy to build web servers.</p>
            <h2>Flask</h2>
            <p>Flask allows us to deploy web apps based on simple URL pattern matching and templating with Jinja 2.</p>
            <h2>HTML Templates</h2>
            <p>
                {% if user %}
                Welcome, {{ user }}<br />
                <a href="/logout">logout</a>
                {% else %}
                You are not logged in.<br />
                <a href="/login">login</a>
                {% endif %}
            </p>
        </div>

    </div>
</div>
</body>
</html>
